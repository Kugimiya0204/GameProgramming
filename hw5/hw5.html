<script>

// IIFE addition of clamp function
( function( ) {
      Math.clamp = function(val,min,max) {
          return Math.min(Math.max(val,min),max);
      } 
} )();
function BuildAgent(){
	
  let pos = new THREE.Vector3(-30,-10,0);
  let mesh = new THREE.Mesh (new THREE.CircleGeometry(1,20), new THREE.MeshBasicMaterial({color:'cyan'}));
  mesh.material.color = new THREE.Color().setHSL (Math.random(), 0.5, .7);

	
	let agent = new Agent (pos, mesh);
  agent.vel.set (4,-2,0);
  
  agents.push(agent);
  return;
}
var camera, scene, renderer;
var agent;
var radius;
var pS = new THREE.Vector3(-50,-30,0);
var pE = new THREE.Vector3(-17,0,0);
var pE2	= new THREE.Vector3(16,-30,0);
var pE3 = new THREE.Vector3(48,0,0);
class Agent {
  constructor(pos, mesh) {
    this.pos = pos.clone();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.target = null;
    this.size = 3;
    this.mesh = mesh;
    scene.add (mesh);
    this.MAXSPEED = 5;
    this.ARRIVAL_R = 30;
    
    // for orientable agent
    this.angle = 0;
  }
  
  update(dt) {
    this.accumulateForce();
    this.vel.add(this.force.clone().multiplyScalar(dt));

		// ARRIVAL: velocity modulation
    if (this.target) {
      let diff = this.target.clone().sub(this.pos)
      let dst = diff.length();
      if (dst < this.ARRIVAL_R) {
        this.vel.setLength(dst)
      }
    }

		
    // MAXSPEED modulation
		let speed = this.vel.length()
		this.vel.setLength(Math.clamp (speed, 0, this.MAXSPEED))
		this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)
    
    // for orientable agent
    if (this.vel.length() > 1) {
	    	this.angle = Math.atan2 (this.vel.y, this.vel.x)
    		this.mesh.rotation.z = this.angle;
   	}
  }
  setTarget(x,y,z) {
    if (this.target)
    	this.target.set(x,y,z);
    else
    	this.target = new THREE.Vector3(x,y,z);
  }
  targetInducedForce(targetPos, mode=0) { // seek
    let speed;
    if (mode === 0)
    	speed = this.MAXSPEED;
    else if (mode === 1)
    	speed = this.vel.length();
    	
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(speed).sub(this.vel)
  }

  accumulateForce() {
		this.force.set (0,0,0);
    if (this.target)
			this.force.add(this.targetInducedForce(this.target));
		
    // path related (for simple straight line)
    let posF = agent.pos.clone().add (agent.vel);
    if(posF.x>-50&&posF.x<=-17){
    let pHat = pE.clone().sub(pS).normalize();
    let tmp = posF.clone().sub(pS);
    let proj = pHat.multiplyScalar(tmp.dot(pHat)).add(pS);
    if(proj>pHat){
    proj=tmp.multiplyScalar(pHat);
    }
    
    let distance = posF.distanceTo(proj);
    if(distance > radius){
    let correction = this.targetInducedForce(proj,0);
    this.force.add(correction);
    }
    }
    if(posF.x>-17&&posF.x<=16){
    let pHat = pE2.clone().sub(pE).normalize();
    let tmp = posF.clone().sub(pE);
    let proj = pHat.multiplyScalar(tmp.dot(pHat)).add(pE);
    let distance = posF.distanceTo(proj);
    if(distance > radius){
    let correction = this.targetInducedForce(proj,0);
    this.force.add(correction);
    }
    }
   
   if(posF.x>16&&posF.x<=48){
    let pHat = pE3.clone().sub(pE2).normalize();
    let tmp = posF.clone().sub(pE2);
    let proj = pHat.multiplyScalar(tmp.dot(pHat)).add(pE2);
    let distance = posF.distanceTo(proj);
    if(distance > radius){
    let correction = this.targetInducedForce(proj,0);
    this.force.add(correction);
    }
    }
    //compute proj
    
/*
    let proj = new THREE.Vector3(posF.x, 0, 0);
    //console.log (proj);
    if (posF.y > radius || posF.y < -radius) {
  		let correction = this.targetInducedForce(proj, 1);
      this.force.add (correction);
    }
	*/
	}	

}
function findNbhd(agents) {
  let i, j, dst;
  let nAgents = agents.length;
  
  // 這樣的 double-for-loop對嗎？
  agents.forEach(function(agent){agent.nbhd=[]});
  
  for (i = 0; i < nAgents - 1; i++) {
    for (j = i + 1; j < nAgents; j++) {
      dst = agents[i].distanceTo(agents[j])
      if (dst < 3) { // NBHD = 20
        agents[i].addNbr(agents[j])
        agents[j].addNbr(agents[i])
      }
    }
  }
}

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.OrthographicCamera(-50, 50, 50, -50, -10, 100);
  camera.position.z = 10;

	let grid = new THREE.GridHelper (100,10, 'red','white');
  grid.rotation.x = -Math.PI/2;
  scene.add (grid);
 
/////////////////////////////////////////////////////////
	
   <!-- let mesh = new THREE.Mesh (new THREE.CircleGeometry(1,20), new THREE.MeshBasicMaterial({color:'cyan'})); -->
	<!-- let pos = new THREE.Vector3(-30,-10,0); -->
	<!-- agent = new Agent (pos, mesh); -->
  <!-- agent.vel.set (4,-2,0);   -->
   BuildAgent();
  //////////////////////////////////////
	radius = 2;
  let end = new THREE.Mesh (new THREE.CircleGeometry (2,20), new THREE.MeshBasicMaterial({color:'red'}));
  let path = new THREE.Mesh (new THREE.PlaneGeometry (pS.distanceTo(pE), 2*radius), new THREE.MeshBasicMaterial({color:'yellow', transparent:true, opacity:0.2}));
	scene.add (path); 
  let end2 = end.clone();
  end.position.copy (pS);
  end2.position.copy (pE);
  scene.add(end,end2);
  let center = pS.clone().add(pE).multiplyScalar(0.5);// (pS+pE)/2
  path.position.copy (center);
  let p = pE.clone().sub(pS); // pE-pS
  let angle = Math.atan2(p.y, p.x);
  path.rotation.z = angle;
  ////////////////////////
  let path2 = new THREE.Mesh (new THREE.PlaneGeometry (pE.distanceTo(pE2), 2*radius), new THREE.MeshBasicMaterial({color:'yellow', transparent:true, opacity:0.2}));
	scene.add (path2); 
  let end3 = end.clone();
  end3.position.copy(pE2);
  scene.add(end3);
  let center2 = pE.clone().add(pE2).multiplyScalar(0.5);// (pS+pE)/2
  path2.position.copy (center2);
  let p2 = pE2.clone().sub(pE); // pE-pS
  let angle2 = Math.atan2(p2.y, p2.x);
  path2.rotation.z = angle2;
  //////////////////////////////
  let path3 = new THREE.Mesh (new THREE.PlaneGeometry (pE2.distanceTo(pE3), 2*radius), new THREE.MeshBasicMaterial({color:'yellow', transparent:true, opacity:0.2}));
	scene.add (path3); 
  let end4 = end.clone();
  end4.position.copy(pE3);
  scene.add(end4);
  let center3 = pE2.clone().add(pE3).multiplyScalar(0.5);// (pS+pE)/2
  path3.position.copy (center3);
  let p3 = pE3.clone().sub(pE2); // pE-pS
  let angle3 = Math.atan2(p3.y, p3.x);
  path3.rotation.z = angle3;
  
}


function animate() {
  requestAnimationFrame(animate);
  render();
  findNbhd(agents);
  let dt = 0.1;
  agent.update(dt);
  
  // portal
	if (agent.pos.x > 50) agent.pos.set(-50,-30,0);
  if(flag%100 == 0 && agents.length <= 30)
  	setTimeout(BuildAgent, 1000);
		//clearInterval(BuildAgent);
  flag+=1;
}

function render() {
  renderer.render(scene, camera);
}
